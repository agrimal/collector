<script language="JavaScript" type="text/javascript">

wsh = {}
last_events = []

function ws_duplicate_event(uid) {
    if (last_events.indexOf(uid) >= 0) {
        return true
    }
    last_events.push(uid)
    if (last_events.length > 10) {
        last_events = last_events.slice(0, 10)
    }
    return false
}

function ws_switch(e) {
    try {
        data = eval('('+e.data+')')
    } catch(ex) {
        return
    }
    if (ws_duplicate_event(data['uuid'])) {
        return
    }
    data = data['data']
    for (i=0; i<data.length; i++) {
        ws_switch_one(data[i])
    }
}

function ws_switch_one(data) {
    if (!("event" in data)) {
        return
    }
    for (key in wsh) {
        if (!$("#wsswitch_"+key).prop('checked')) {
            // websocket disable for this table
            return
        }
        ws_action_switch = wsh[key]
        ws_action_switch(data)
    }
}

web2py_websocket("wss://"+window.location.hostname+"/realtime/generic", ws_switch)

function print_date(d) {
  var day = d.getDate()
  var month = d.getMonth()+1
  var year = d.getFullYear()
  var hours = d.getHours()
  var minutes = d.getMinutes()
  if (month<10) { month = "0"+month }
  if (day<10) { day = "0"+day }
  if (hours<10) { hours = "0"+hours }
  if (minutes<10) { minutes = "0"+minutes }
  var ds = year+"-"+month+"-"+day+" "+hours+":"+minutes
  return ds
}

function values_to_filter(iid, did){
	l = []
	var reg = new RegExp("[ ]+$", "g");
	$("#"+did).contents().find("a").each(function(){
                s = this.text
      		s = s.replace(reg, "")
		if (s == "None") {s = "empty"}
		l.push(s)
	})
        v = '(' + l.join(",") + ')'
	$("#"+iid).val(v)
}
function invert_filter(did){
	var v = $('#'+did).val()
	var reg = new RegExp("[|]+", "g");
	var l = v.split(reg);
        if (l.length > 1) {
		for (var i=0; i<l.length; i++) {
			if (l[i][0] == '!') {
				l[i] = l[i].substr(1)
			} else {
				l[i] = '!'+l[i]
			}
		}
		v = l.join("&")
		$('#'+did).val(v)
		return
	} else {
		var reg = new RegExp("[&]+", "g");
		var l = v.split(reg);
		for (var i=0; i<l.length; i++) {
			if (l[i][0] == '!') {
				l[i] = l[i].substr(1)
			} else {
				l[i] = '!'+l[i]
			}
		}
		v = l.join("|")
		$('#'+did).val(v)
		return
	}
}

function submit_form_on_enter(e, form) {

  }else{

  }

    return false
  }else{

  }

  if(e && e.which) {

function dumpProps(obj, parent) {
   // Go through all the properties of the passed-in object
   for (var i in obj) {
      // if a parent (2nd parameter) was passed in, then use that to
      // build the message. Message includes i (the object's property name)
      // then the object's property value on a new line
      if (parent) { var msg = parent + "." + i + "\n" + obj[i]; } else { var msg = i + "\n" + obj[i]; }
      // Display the message. If the user clicks "OK", then continue. If they
      // click "CANCEL" then quit this level of recursion
      if (!confirm(msg)) { return; }
      // If this property (i) is an object, then recursively process the object
      if (typeof obj[i] == "object") {
         if (parent) { dumpProps(obj[i], parent + "." + i); } else { dumpProps(obj[i], i); }
      }
   }
}

function keep_inside(box){
    box_off_l = $(box).offset().left
    box_pos_l = $(box).position().left
    box_w = $(box).width()
    doc_w = $('body').width()
    if ((box_off_l+box_w+20)>doc_w) {
        if (box_off_l != box_pos_l) {
            over = doc_w-(box_off_l+box_w+20)
            $(box).css("left", over+'px')
        } else {
            new_l = doc_w - box_w - 20
            if (new_l < 0) {
		$(box).css("width", box_w + new_l)
		$(box).css("overflow-x", "auto")
		new_l = 0
	    }
            $(box).css("left", new_l+'px')
        }
    }
}
function click_toggle_vis(e, name, mode){
    $("[name="+name+"]").each(function () {
        if ($(this).css("display") == 'none' || $(this).css("display") == "") {
            $(this).show()
            keep_inside($(this))
            register_pop_up(e, $(this))
            $(this).find("select:visible").combobox()
        } else {
            $(this).hide()
        }
        $(this).find('input[type=text],textarea,select').filter(':visible:first').focus()
    })
}
function register_pop_up(e, box){
    if (e) {
        // IE event does not support stopPropagation
        if (!e.stopPropagation) {return}
        e.stopPropagation()
    }
    $(document).click(function(e) {
        e = e || event
        var target = e.target || e.srcElement
        if (target.id.match(/^ui-id/)) {
		// combox box click
		return
	}
        try {
            boxtop = box.get(0)
        } catch(e) {
            return
        }
        do {
            if (boxtop == target) {
                // click inside
                return
            }
            target = target.parentNode
        } while(target)
        box.hide()
    })
}

function sync_ajax(url, inputs, id, f) {
    s = inputs
    var query=""
    for (i=0; i<s.length; i++) {
        if (i > 0) {query=query+"&"}
        e = $("#"+s[i])
        if (e.is('select')) {
           val = e.find(":selected").val()
        } else {
           val = e.val()
        }
        query=query+encodeURIComponent(s[i])+"="+encodeURIComponent(val);
    }
    $.ajax({
         type: "POST",
         url: url,
         data: query,
         context: document.body,
         success: function(msg){
             $("#"+id).html(msg)
             $("#"+id).find("script").each(function(i){
               //eval($(this).text());
               $(this).remove();
             });
             f()
             $("#"+id).parents(".white_float").each(function(){keep_inside(this)})
         }
    })
}
function restripe_table_lines(id) {
    prev_spansum = ""
    cls = ["cell1", "cell2"]
    i = 1
    $("#table_"+id).children().children(".tl").each(function(){
       spansum = $(this).attr("spansum")
       if (spansum != prev_spansum) {
           prev_spansum = spansum
           cl = cls[i]
           i = 1 - i
       }
       if ($(this).hasClass(cl)) {
           return
       }
       $(this).removeClass(cls[i]).addClass(cl)
    })
}

function trim_table(id) {
    perpage = parseInt($("#table_"+id).attr("perpage")) + 2
    lines = $("#table_"+id).children("tbody").children()
    if (lines.length <= perpage) {
        return
    }
    for (i=perpage; i<lines.length; i++) {
        $(lines[i]).remove()
    }
    lines = null
}

function sort_table(id) {
    keys = $("#table_"+id).attr("order").split(",")
    table_lines = $("#table_"+id).children("tbody").children(".tl")
    for (i=0; i<table_lines.length-1; i++) {
        line1 = $(table_lines[i])
        line_moved = false
        for (j=i+1; j<table_lines.length; j++) {
            if (line_moved) {
                break
            }
            line2 = $(table_lines[j])
            eq = 0
            for (k=0; k<keys.length; k++) {
                key = keys[k]
                if (key.charAt(0) == "~") {
                    asc = false
                    key = key.slice(1, key.length)
                } else {
                    asc = true
                }
                cname = id+"_c_"+key
                v1 = line1.find("[name="+cname+"]").attr("v")
                v2 = line2.find("[name="+cname+"]").attr("v")
                //if (i==0) {alert(v1+" "+ v2 + " " + asc )}
                if (v1 == v2) {
                    eq += 1
                    if (eq == keys.length) {
                        // all values equal, don't move the line
                        line_moved = true
                    }
                    continue
                }
                try {
                    v1 = parseFloat(v1)
                    v2 = parseFloat(v2)
                    cmp = (v1 < v2)
                } catch(e) {
                    cmp = (v1.localeCompare(v2) < 0)
                }
                if (asc && cmp) {
                    if (j > i+1) {
                        line1.insertAfter(line2)
                    }
                    line_moved = true
                    break
                } else if ((!asc) && (!cmp)) {
                    if (j > i+1) {
                        //line1.insertAfter(line2)
                    }
                    line_moved = true
                    break
                } else if (asc && (!cmp)) {
                    // no need to compare more keys, the line should be lower than j
                    break
                } else if ((!asc) && cmp) {
                    // no need to compare more keys, the line should be lower than j
                    break
                }
            }
        }
        if (!line_moved && (i<table_lines.length-1)) {
            line1.insertAfter(line2)
        }
    }
    keys = null
    table_lines = null
    line1 = null
    line2 = null
    v1 = null
    v2 = null
    asc = null
    cmp = null
}

function ajax_table_refresh(url, id) {
    if ($("#refresh_"+id).hasClass("spinner")) {
        return
    }
    query = id+"_page="+$("#"+id+"_page").val()
    $.ajax({
         type: "POST",
         url: url+"/line",
         data: query,
         context: document.body,
         beforeSend: function(req){
	     $("#refresh_"+id).addClass("spinner")
         },
         success: function(msg){
             // strip the topmost table marks
             msg = msg.replace(/^.table.|.\/table.$/g, '')

             // mark old lines for deletion
             $("#table_"+id).find(".tl").addClass("deleteme")

             // insert new lines
             $("#table_"+id).find("tbody").first().append(msg)

             $("#table_"+id).find(".tl").each(function(){
               if ($(this).hasClass("deleteme")) {
                   return
               }
               new_line = $(this)
               cksum = $(this).attr("cksum")
               old_line = $("#table_"+id).find(".deleteme[cksum="+cksum+"]")
               if (old_line.length == 0) {
                   new_line.effect("highlight", 1000)
               }
               old_line.each(function(){
                 j = 0
                 for (i=0; i<$(this).children().length; i++) {
                   new_cell = $(":nth-child("+i+")", new_line)
                   if (!new_cell.is(":visible")) {
                     continue
                   }
                   cell = $(":nth-child("+i+")", this)
                   if (cell.attr("v") == new_cell.attr("v")) {
                     continue
                   }
                   new_cell.effect("highlight", 1000)
                 }
               })
             })

             // delete old lines
             $("#table_"+id).find(".deleteme").remove()

             restripe_table_lines(id)
             bind_filter_selector(id);
	     $("#refresh_"+id).removeClass("spinner")

             // clear mem refs
             cksum = null
             msg = null
             cell = null
             new_cell = null
             new_line = null
             old_line = null
         }
    })
}

function ajax_table_insert_line(url, id, data) {
    var query="volatile_filters=true"
    for (i=0; i<data.length; i++) {
        try {
            key=data[i]["key"]
            val=data[i]["val"]
            op=data[i]["op"]
            query=query+"&"+encodeURIComponent(id+"_f_"+key)+op+encodeURIComponent(val)
        } catch(e) {
            return
        }
    }
    $.ajax({
         type: "POST",
         url: url+"/line",
         data: query,
         context: document.body,
         beforeSend: function(req){
	     $("#refresh_"+id).addClass("spinner")
         },
         success: function(msg){
             // strip the topmost table marks
             msg = msg.replace(/^.table.|.\/table.$/g, '')

             // replace already displayed lines
             modified = []

             $(msg).each(function(){
               new_line = $(this)
               cksum = $(this).attr("cksum")
               $("#table_"+id).find("[cksum="+cksum+"]").each(function(){
                 $(this).before(new_line)
                 for (i=1; i<$(this).children().length+1; i++) {
                   cell = $(":nth-child("+i+")", this)
                   if (!cell.is(":visible")) {
                     continue
                   }
                   new_cell = $(":nth-child("+i+")", new_line)
                   if (cell.attr("v") == new_cell.attr("v")) {
                     continue
                   }
                   new_cell.addClass("highlight")
                 }
                 $(this).remove()
                 modified.push(cksum)
               })
             })


             // insert new lines
             first_line = $("#table_"+id).find(".tl").first()
             if (first_line.length > 0) {
                 first_line.before(msg)
             } else {
                 // remove "no data" line
                 $("#table_"+id).find("tr").last().remove()
                 b = $("#table_"+id).find("tbody").first()
                 b.append(msg)
             }

             new_line = first_line.prev(".tl")
             while (new_line.length > 0) {
                 if (modified.indexOf(new_line.attr("cksum"))>=0) {
                     // remove lines already changed in-place
                     new_line = new_line.prev()
                     new_line.next().remove()
                     continue
                 }
                 // highlight new lines
                 new_line.addClass("highlight")
                 new_line = new_line.prev(".tl")
             }
             //sort_table(id)
             trim_table(id)
             restripe_table_lines(id)
             bind_filter_selector(id);

             $(".highlight").each(function(){
                $(this).removeClass("highlight")
                $(this).effect("highlight", 1000)
             })
	     $("#refresh_"+id).removeClass("spinner")

             // clear mem refs
             cksum = null
             msg = null
             cell = null
             new_cell = null
             new_line = null
             b = null
             modified = null
         }
    })
}

        try {
            query=query+encodeURIComponent(s[i])+"="+encodeURIComponent(document.getElementById(s[i]).value);
        } catch(e) {}
    }
    $.ajax({
         type: "POST",
         url: url,
         data: query,
         context: document.body,
         beforeSend: function(req){
	     $("#refresh_"+id).toggleClass("spinner")
         },
         success: function(msg){
             $("#"+id).html(msg)
             $("#"+id).find("script").each(function(i){

               $(this).remove();
             });

}

function stats_svc(url, id, title, unit) {
    if(typeof(unit)==='undefined') {
        unit = "MB"
    }

    $.jqplot.config.enablePlugins = true;
    $.getJSON(url, function(data) {
        if (data.length < 2) { return }
        if (data[1].length == 0) { return }
        if (data[1][0].length < 2) { return }
        svcnames = data[0]
        series = []
        for (i=0; i<svcnames.length; i++) {
            series.push({ label: svcnames[i] })
        }

        max = 0

        for (i=0; i<data[1].length; i++) {
          for (j=0; j<data[1][i].length; j++) {
            max = Math.max(max, data[1][i][j][1])
          }
        }
        d = best_unit_mb(max, unit)
        for (i=0; i<data[1].length; i++) {
          for (j=0; j<data[1][i].length; j++) {
            data[1][i][j][1] /= d['div']
          }
        }

	p = $.jqplot(id, data[1], {
            cursor:{zoom:true, showTooltip:true},
	    stackSeries: true,
            title: {
                text: title
            },
            legend: {
                renderer: $.jqplot.EnhancedLegendRenderer,
                show: true,
                location: 'e',
                placement: "outside"
            },
            gridPadding: {
                right:90
            },
	    grid: {
                borderWidth: 0.5,
                shadowOffset: 1.0,
                shadowWidth: 2
            },
	    seriesDefaults: {
                breakOnNull : true,
                fill: true,
                shadowAngle: 135,
                shadowOffset: 1.0,
                shadowWidth: 2
            },
	    series: series,
	    axes: {
		xaxis: {
                    min: data[2],
                    max: data[3],
		    renderer: $.jqplot.DateAxisRenderer,
                    tickOptions:{formatString:'%b,%d\n%H:%M'}
		}, 
		yaxis: {
		    min: 0,
                    tickOptions:{formatString: d['fmt']+' '+d['unit']}
		}
	    }
	});
        _jqplot_extra($('#'+id), p)
    });
}

function fancy_size_mb(size) {
    if (size<1024) {
        unit = 'MB'
        _size = size
    } else if (size<1048576) {
        unit = 'GB'
        _size = size / 1024
    } else {
        unit = 'TB'
        _size = size / 1048576
    }
    if (_size>=100) {
        _size = Math.round(_size)
    } else if (_size>=10) {
        _size = Math.round(_size*10)/10
    } else {
        _size = Math.round(_size*100)/100
    }
    return _size + ' ' + unit
}
function best_unit_mb(max, iunit) {
    if (typeof(iunit)==='undefined') {
        iunit = "MB"
    }
    if (iunit.length == 2) {
        unit = iunit[iunit.length-1]
    } else {
        unit = ""
    }
    if (unit == 'B') {
        mul = 1024
    } else {
        mul = 1000
    }

    if (iunit.length < 1) {
        idiv = 1
    } else if (iunit[0] == 'K') {
        idiv = mul
    } else if (iunit[0] == 'm') {
        idiv =  1/mul
    } else if (iunit[0] == 'M') {
        idiv = mul*mul
    } else if (iunit[0] == 'u') {
        idiv =  1/mul/mul
    } else if (iunit[0] == 'G') {
        idiv = mul*mul*mul
    } else if (iunit[0] == 'p') {
        idiv =  1/mul/mul/mul
    } else if (iunit[0] == 'T') {
        idiv = mul*mul*mul*mul
    } else if (iunit[0] == 'P') {
        idiv = mul*mul*mul*mul*mul
    } else {
        idiv = 1
    }
    max *= idiv

    if (unit == 's' && max<1/mul/mul) {
        unit = 'p'+unit
        div = 1/mul/mul/mul
    } else if (unit == 's' && max<1/mul) {
        unit = 'u'+unit
        div = 1/mul/mul
    } else if (unit == 's' && max<1) {
        unit = 'm'+unit
        div = 1/mul
    } else if (max<mul) {
        unit = ''+unit
        div = 1
    } else if (max<mul*mul) {
        unit = 'K'+unit
        div = mul
    } else if (max<mul*mul*mul) {
        unit = 'M'+unit
        div = mul*mul
    } else if (max<mul*mul*mul*mul) {
        unit = 'G'+unit
        div = mul*mul*mul
    } else if (max<mul*mul*mul*mul*mul) {
        unit = 'T'+unit
        div = mul*mul*mul*mul
    } else {
        unit = 'P'+unit
        div = mul*mul*mul*mul*mul
    }
    max /= div

    if (max >= 100) {
        fmt = '%i'
    } else if (max >= 10) {
        fmt = '%.1f'
    } else {
        fmt = '%.2f'
    }
    return {'unit': unit, 'div': div/idiv, 'fmt': fmt}
}

function jqplot_img(){
    if (!$.jqplot.use_excanvas) {
        $('div.jqplot-target').each(function(){
            _jqplot_img(this)
        })
    }
}

function _jqplot_extra(e, p){
	_jqplot_resize(e, p);
	_jqplot_img(e);
}

function _jqplot_resize(e, p){
	e.parent().resizable({delay:20});
	e.parent().bind('resize', function(event, ui) {
          e.width('100%');
          e.height('90%');
	  p.replot( { resetAxes: false } );
	});
}

function _jqplot_img(e){
            var outerDiv = $(document.createElement('div'));
            var header = $(document.createElement('div'));
            var div = $(document.createElement('div'));

            outerDiv.append(header);
            outerDiv.append(div);

            outerDiv.addClass('jqplot-image-container');
            header.addClass('jqplot-image-container-header');
            div.addClass('jqplot-image-container-content');

            header.html('Right Click to Save Image As...');

            var close = $(document.createElement('a'));
            close.addClass('jqplot-image-container-close');
            close.html('Close');
            close.click(function() {
                $(this).parents('div.jqplot-image-container').hide(500);
            })
            header.append(close);

            $(e).after(outerDiv);
            outerDiv.hide();

            outerDiv = header = div = close = null;

            if (!$.jqplot._noToImageButton) {
                var btn = $(document.createElement('button'));
                btn.text('View Plot Image');
                btn.addClass('jqplot-image-button');
                btn.bind('click', {chart: $(e)}, function(evt) {
                    var imgelem = evt.data.chart.jqplotToImageElem();
                    var div = $(e).nextAll('div.jqplot-image-container').first();
                    div.children('div.jqplot-image-container-content').empty();
                    div.children('div.jqplot-image-container-content').append(imgelem);
                    div.show(500);
                    div = null;
                });

                $(e).after(btn);
                btn.after('<br />');
                btn = null;
            }
}

function filter_selector(id,e,k,v){
  if(e.button != 2) {
    return
  }
  $("#fsr"+id).each(function() {
    $(this)[0].oncontextmenu = function() {
      return false;
    }
  });
  var sel = window.getSelection().toString()
  if (sel.length == 0) {
    sel = v
  }
  _sel = sel
  $("#fsr"+id).show()
  if (e.pageX || e.pageY) {
      posx = e.pageX;
      posy = e.pageY;
  }
  else if (e.clientX || e.clientY) {

  $("#fsr"+id).find(".bgred").each(function(){
    $(this).removeClass("bgred")

  function getsel(){
    __sel = _sel

      __sel = '%%' + __sel + '%%'

      __sel = '%%' + __sel

function js_link(id){
  url=$(location).attr('href')
  if (url.indexOf('?')>0) {
    url=url.substring(0, url.indexOf('?'))
  }
  var re = /#$/;
  url=url.replace(re, "")+"?";
  args="clear_filters=true&discard_filters=true&dbfilter="+$("#avs"+id).val()
  $("#"+id).find("[name=fi]").each(function(){
    if ($(this).val().length==0) {return}
    args=args+'&'+$(this).attr('id')+"="+encodeURIComponent($(this).val())
  })
  alert(url+args)
}
