<!DOCTYPE html> 

<html> 
	<head> 
	<title>OpenSVC</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="{{=URL(request.application,'static','m.css')}}" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="logpage">	

	<div data-role="content">	
		<ul id="loglist" data-role="listview" data-theme="g">
		</ul>
	</div><!-- /content -->

</div><!-- /page -->

</body>

<script>

{{include '../static/m.js'}}

function init(event, data) {
	$.getJSON("{{=URL(r=request, f='call/json/json_show_action', args=[action_id])}}", function(data) {
		e = format_show_actions(data)
		$("#loglist").append(e).trigger('create')
	});
}

$('#logpage').bind('pageinit', init)

</script>

</html>
