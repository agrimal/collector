<!DOCTYPE html> 

<html> 
	<head> 
	<title>OpenSVC</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="{{=URL(request.application,'static','m.css')}}" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="alertpage">	

	<div data-position="fixed" data-role="header">
		<a href="{{=URL(r=request, f='nav')}}" data-rel="dialog">Nav</a> 
		<h1>OSVC alerts</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<ul id="alertlist" data-role="listview" data-theme="g" data-filter="true">
		</ul>
	</div><!-- /content -->

	<div data-position="fixed" data-id="footer" data-role="footer" class="ui-bar">
		<label for="select-choice-0" class="select">Filter:</label>
		<select name="select-choice-0" id="filters">
		</select>
	</div>
</div><!-- /page -->

</body>

<script>

{{include '../static/m.js'}}

function format_alert(d) {
	s =  "<div style='display:table;width:100%'>"
	s +=  "<div style='display:table-row'>"
	s +=  "<div class='sev sev"+d['dash_severity']+"'>&nbsp;</div>"
	s +=  "<div style='display:table-cell;padding-left:1em;vertical-align:middle'>"
	s +=   "<div class='ui-li-desc'>"+d['dash_created']+"</div>"
	s +=   "<div>"+d['dash_type']+"</div>"
	s +=   "<div>"+d['body']+"</div>"
	s +=  "</div>"
	s +=  "<div style='display:table-cell;padding-left:1em;width:10em'>"
        if (d['dash_svcname'].length > 0 || d['dash_nodename'].length > 0) {
		s += "<div data-type='vertical' data-role='controlgroup'>"
		if (d['dash_svcname'].length > 0) {
			s += "<a rel='external' href='{{=URL(r=request, f='svc')}}/"+d['dash_svcname']+"' data-role='button'>"+d['dash_svcname']+"</a>"
		}
		if (d['dash_nodename'].length > 0) {
			s += "<a rel='external' href='{{=URL(r=request, f='node')}}/"+d['dash_nodename']+"' data-role='button'>"+d['dash_nodename']+"</a>"
		}
		s += "</div>"
	}
	s +=  "</div>"
	s += "</div>"
	s += "</div>"
	return s
}

function init_alertlist(event, data) {
	append_alertlist(0, 20, null) 
}

function append_alertlist(start, end, s) {
	$.getJSON("{{=URL(r=request, f='call/json/json_alerts')}}/"+start+"/"+end+"/"+s, function(data) {
		$("#alertlist").html("")
		for (i=0; i<data.length; i++) {
			e = "<li>" + format_alert(data[i]) + "</li>"
			$("#alertlist").append(e).trigger('create')
			$('#alertlist').listview('refresh')
		}
	});
}

function init(event, data) {
        init_alertlist(event, data)
        init_filters(event, data)
	$("[role=search]").bind('submit', search)
}

function search(event, data) {
	s = $("[data-type=search]").val()
	$("#alertlist").empty()
	append_alertlist(0, 20, s) 
}

$('#alertpage').bind("pageinit", init)


</script>

</html>
