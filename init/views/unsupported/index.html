<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{=T.accepted_language or 'en'}}">
  <head>
    <title>{{=response.title or request.application}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />     
    {{response.files.append(URL(request.application,'static','base.css'))}}
    {{include 'web2py_ajax.html'}}
    <link rel="SHORTCUT ICON" href="{{=URL(r=request,c='static',f='favicon.ico')}}">
    <script type="text/javascript">

function align_login_inputs() {
    $('#auth_user_password').css({width:$('#auth_user_email').width()});
    $('#auth_user_first_name').css({width:$('#auth_user_email').width()});
    $('#auth_user_last_name').css({width:$('#auth_user_email').width()});
    $("[name='password_two']").css({width:$('#auth_user_email').width()});
    $('#auth_user_email').css({width:$('#auth_user_email').width()});
}
function margins() {
    $('.login').css('margin-top', -$('.login').height()/2)
    $('.login').css('margin-left', -$('.login').width()/2-10)
}
jQuery(window).load(function(){
    margins()
    align_login_inputs()
    document.getElementById('auth_user_email').focus();
    setTimeout(email_focus, 500);
});
    </script>
  </head>
  <body>
    <div class='login'>
      <h2>{{=T('Your browser is not supported.')}}</h2>
    </div>
  </body>
</html>
